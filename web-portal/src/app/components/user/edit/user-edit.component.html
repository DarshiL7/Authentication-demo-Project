<div class="container">
    <h2>{{multilingualContent.alert.titleEdit}}</h2>
    <form [formGroup]="userFormGroup">

      <div *ngIf="isAlertShow" class="alert alert-warning alert-dismissible fade show" role="alert" >
        <strong>{{multilingualContent.alert.title}}</strong> {{multilingualContent.alert.alertEdit}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="firstname">{{multilingualContent.text.firstName}}</label>
        <input type="text" formControlName="firstname" class="form-control" placeholder="{{multilingualContent.placeholder.firstName}}"/>
        
        <div *ngIf="submitted && userFormGroup.controls.firstname.errors" class="invalid-feedback">
          <div *ngIf="userFormGroup.controls.firstname.errors.required">{{multilingualContent.alert.firstName}}</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">{{multilingualContent.text.lastName}}</label>
        <input type="text" formControlName="lastname" class="form-control" placeholder="{{multilingualContent.placeholder.lastName}}"/>
        <div *ngIf="submitted && userFormGroup.controls.lastname.errors" class="invalid-feedback">
          <div *ngIf="userFormGroup.controls.lastname.errors.required">{{multilingualContent.alert.lastName}}</div>
        </div>
      </div>
        <div class="form-group">
            <label for="username">{{multilingualContent.text.userName}}</label>
            <input type="text" formControlName="username" class="form-control" placeholder="{{multilingualContent.placeholder.userName}}"/>
            <div *ngIf="submitted && userFormGroup.controls.username.errors" class="invalid-feedback">
              <div *ngIf="userFormGroup.controls.username.errors.required">{{multilingualContent.alert.userName}}</div>
            </div>
      </div>
      <div class="form-group">
        <label for="password" >{{multilingualContent.text.password}}</label>
        <input type="password" formControlName="password" class="form-control" placeholder="{{multilingualContent.placeholder.password}}"/>
        <div *ngIf="submitted && userFormGroup.controls.password.errors" class="invalid-feedback">
          <div *ngIf="userFormGroup.controls.password.errors.required">{{multilingualContent.alert.password}}</div>
        </div>
      </div>
      <div class="card-footer">
      <div class="form-group">
        <button (click)="edit()" class="btn btn-primary btn-sm">{{multilingualContent.text.submit}}</button>
        
      </div>
    </div>
    
    </form>
    </div>
