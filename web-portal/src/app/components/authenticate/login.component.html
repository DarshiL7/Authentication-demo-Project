
<script>
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
</script>
<div class="container" style="padding-top: 1%;">
  <h2>{{multilingualContent.text.title}}</h2>
  <div class="container">
    <div class="col-lg-12">
      <button class="btn " (click)="changeLanguage('en')">English</button>
      <button class="btn " (click)="changeLanguage('es')">Spanish</button>
      <router-outlet></router-outlet>
    </div>
    <form [formGroup]="loginFormGroup">

      <div *ngIf="isAlertShow" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{multilingualContent.alert.title}}</strong> {{multilingualContent.alert.alert}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="username">{{multilingualContent.text.userName}}</label>
        <input type="text" formControlName="username" class="form-control"
          placeholder="{{multilingualContent.placeholder.userName}}" />
        <div *ngIf="submitted && loginFormGroup.controls.username.errors" class="invalid-feedback">
          <div *ngIf="loginFormGroup.controls.username.errors.required">{{multilingualContent.alert.userName}}</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{multilingualContent.text.password}}</label>
        <input [type]="show ? 'text' : 'password'" formControlName="password" class="form-control"
          placeholder="{{multilingualContent.placeholder.password}}" />
        <input type="checkbox" (click)="showPassword()"> {{multilingualContent.text.show}}
        <div *ngIf="submitted && loginFormGroup.controls.password.errors" class="invalid-feedback">
          <div *ngIf="loginFormGroup.controls.password.errors.required">{{multilingualContent.alert.password}}</div>
        </div>
      </div>
      
      <div >
        <div id="googleBtn" ></div > <br/>
        <!-- <button class="btn btn-light btn-sm "
          style="float: right;margin-bottom: 1%;border: 2px solid rgb(114, 172, 114);"><img
            src="assets/images/microsoft.png" width="30" height="30"> Sign Up with Microsoft</button> -->
      </div>
      <div class="card-footer" style="padding-top: 1%;">
        <div class="form-group">
          <button (click)="login()" class="btn btn-primary btn-sm "
            style="margin-bottom: 1%;">{{multilingualContent.text.login}}</button>

          <button (click)="signup()" class="btn btn-info btn-sm"
            style="float: right;margin-bottom: 1%;">{{multilingualContent.text.signup}}</button>
        </div>

      </div>

    </form>
  </div>
